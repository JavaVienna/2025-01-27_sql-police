databaseChangeLog:
  - changeSet:
      id: db_init
      author: flipster
      changes:
        - createTable:
            tableName: surrogate_entity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

        - createTable:
            tableName: real_non_surrogate_entity
            columns:
              - column:
                  name: id
                  type: VARCHAR
                  constraints:
                    nullable: false
                    primaryKey: true


        - createTable:
            tableName: non_surrogate_entity_with_version
            columns:
              - column:
                  name: name
                  type: VARCHAR
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false

  - changeSet:
      id: add_sequence
      author: flipster
      changes:
